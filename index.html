<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries of the World</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="banner">
        <div class="container" id="banner-container">
            <div class="headings">
                <h1 class="heading-main">
                    World Countries Data
                </h1>
                <p class="heading-para"> There are
                    <span class="heading-span"></span> countries currently, in the world.
                    
                </p>
                <p class="heading-para-hidden"></p>
            </div>
            <div class="inputs">
                <div class="search">
                    <input type="search" name="search-bar" id="search-bar" placeholder="Search by country, capital city or language...">
                </div>
                <div class="search-buttons">
                    <button class="banner-btns" id="name-btn">Name</button>
                    <button class="banner-btns" id="capital-btn">Capital</button>
                    <button class="banner-btns" id="popuation-btn">Population</button>
                    <a href="#graph-div"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M5 20v2h-2v-2h2zm2-2h-6v6h6v-6zm6-1v5h-2v-5h2zm2-2h-6v9h6v-9zm6-2v9h-2v-9h2zm2-2h-6v13h6v-13zm0-11l-6 1.221 1.716 1.708-6.85 6.733-3.001-3.002-7.841 7.797 1.41 1.418 6.427-6.39 2.991 2.993 8.28-8.137 1.667 1.66 1.201-6.001z"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <secion class="countries">
        <div class="container" id="country-div"></div>
    </secion>
    <section class="graph">
        <div class="container" id="graph-div" >
           
            
            <div class="graph-btn">
                <button id="graph-pop">Population</button>
                <button id="graph-lang">Languages</button>

            </div>
            <div class="graph-display"></div>
        </div>
    </section>
    <footer><div class="container" id="footer-div"></div></footer>
    <script src="./js/countries.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
